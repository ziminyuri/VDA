<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Система учета волонтеров</title>

    <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    {% load static %}
    <!-- Custom styles for this template -->
      <link rel="stylesheet" href="{% static 'spbpu/css/signin.css' %}" type="text/css" />

  </head>

  <body class="text-center">
    <form class="form-signin" action="{% url 'login'  %}" method="post">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Система принятия решения</h1>
      <label for="inputEmail" class="sr-only">Логин</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Введите логин" required autofocus name="username">
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Введите пароль" required name="password">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      <p class="mt-5 mb-3 text-muted">Санкт-Петербургский политехнический университет Петра Великого<br>2021 </p>
    </form>
  </body>

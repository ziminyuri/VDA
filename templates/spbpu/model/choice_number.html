{% extends "spbpu/base.html" %}
{% block content %}

    <div class="mt-5 row justify-content-center">
        <div class="col-sm-6">
            <form  action="{% url 'create_model'  %}" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Выберите кол-во критериев и кол-во альтернатив</h1>

                <label>Кол-во критериев</label>
                <select class="form-select" id="number_of_criterion" name="number_of_criterion">
                    {% for number in number_for_select %}
                        <option  selected value= "{{ number }}">
                        {{ number }}
                    {% endfor %}
                </select>

                <label class="mt-3">Кол-во альтернатив</label>
                <select class="form-select" id="number_of_alternatives" name="number_of_alternatives">
                    {% for number in number_for_select %}
                        <option  selected value= "{{ number }}">
                        {{ number }}
                    {% endfor %}
                </select>


                <div class="btn-group mt-3" role="group" aria-label="Basic example">
                    <a href="{% url 'index' %}" class="btn btn btn-primary mr-2" >Назад</a>
                    <button class="btn btn btn-primary " type="submit">Далее</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

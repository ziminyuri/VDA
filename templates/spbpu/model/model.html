{% extends "spbpu/base.html" %}
{% block content %}

<table class="table">
  <thead>
    <tr>
        {% for h in model_header %}
      <th scope="col">{{ h }}</th>
        {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for model in model_data  %}
    <tr>
    <th scope="row">{{ forloop.counter }}</th>
    {% for m in model %}
      <td>{{ m }}</td>
{% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
